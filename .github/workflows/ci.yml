name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ralph-loop-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ralph-loop-rs -> target
      - run: cargo check --all-targets

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ralph-loop-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ralph-loop-rs -> target
      - run: cargo test

  fmt:
    name: Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ralph-loop-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ralph-loop-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ralph-loop-rs -> target
      - run: cargo clippy --all-targets -- -D warnings

  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ralph-loop-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ralph-loop-rs -> target
      - run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: ralph-loop-linux
          path: ralph-loop-rs/target/release/ralph-loop
